[pytest]
# Pytest Configuration for Industrial Defect Segmentation System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Show captured output for failed tests
    --tb=short
    # Enable strict markers
    --strict-markers
    # Coverage options (if pytest-cov is installed)
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for workflows
    performance: Performance and benchmark tests
    slow: Tests that take more than 5 seconds
    requires_gpu: Tests that require GPU/CUDA
    requires_sam: Tests that require SAM model weights
    ui: Tests for UI components (may require display)

# Test execution options
# Disable output capturing for debugging
# addopts = -s

# Parallel execution (requires pytest-xdist)
# addopts = -n auto

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */ui/*  # UI tests are complex and optional

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    
    # Don't complain about missing debug-only code
    def __repr__
    
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    
    # Don't complain about abstract methods
    @abstractmethod

[coverage:html]
directory = htmlcov
