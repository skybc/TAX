# Docker Compose for Industrial Defect Segmentation System
# Version: 1.0.0

version: '3.8'

services:
  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: industrial-defect-seg:latest
    container_name: defect-seg-app
    restart: unless-stopped
    
    # GPU support (requires nvidia-container-toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    # Environment variables
    environment:
      - DEVICE=cuda
      - CUDA_VISIBLE_DEVICES=0
      - LOG_LEVEL=INFO
      - MAX_WORKERS=4
      - PYTHONUNBUFFERED=1
      - QT_QPA_PLATFORM=offscreen
    
    # Volumes for persistent data
    volumes:
      # Data directories
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      
      # Configuration (read-only)
      - ./config:/app/config:ro
      
      # Outputs
      - defect-seg-outputs:/app/data/outputs
    
    # Ports (if web interface is added)
    ports:
      - "5000:5000"
    
    # Resource limits
    mem_limit: 16g
    memswap_limit: 16g
    shm_size: 2gb
    
    # Health check
    healthcheck:
      test: ["CMD", "python3", "-c", "import torch; print(torch.cuda.is_available())"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "app=defect-seg"
    
    # Network
    networks:
      - defect-seg-network

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    ports:
      - "9090:9090"
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    
    networks:
      - defect-seg-network
    
    depends_on:
      - app

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    
    ports:
      - "3000:3000"
    
    networks:
      - defect-seg-network
    
    depends_on:
      - prometheus

  # Optional: Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    
    ports:
      - "9100:9100"
    
    networks:
      - defect-seg-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    
    ports:
      - "80:80"
      - "443:443"
    
    networks:
      - defect-seg-network
    
    depends_on:
      - app

# Named volumes for persistent data
volumes:
  defect-seg-outputs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  nginx-logs:
    driver: local

# Network configuration
networks:
  defect-seg-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
